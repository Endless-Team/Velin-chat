name: Release Build

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
    strategy:
      fail-fast: false
      matrix:
        platform:
          - os: ubuntu-22.04
            target: x86_64-unknown-linux-gnu
            bundles: deb,appimage
          - os: macos-latest
            target: aarch64-apple-darwin
            bundles: dmg
          - os: macos-latest
            target: x86_64-apple-darwin
            bundles: dmg
          - os: windows-latest
            target: x86_64-pc-windows-msvc
            bundles: msi,nsis

    runs-on: ${{ matrix.platform.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable
        with:
          targets: ${{ matrix.platform.target }}

      - name: Install dependencies (Ubuntu)
        if: matrix.platform.os == 'ubuntu-22.04'
        run: |
          sudo apt-get update
          sudo apt-get install -y \
            libwebkit2gtk-4.1-dev \
            libjavascriptcoregtk-4.1-dev \
            libsoup-3.0-dev \
            libgtk-3-dev \
            libayatana-appindicator3-dev \
            librsvg2-dev \
            patchelf \
            libssl-dev \
            build-essential \
            curl \
            wget \
            file

      - name: Install frontend dependencies
        run: npm install

      - name: Create .env file
        run: |
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env

      - name: Get current date
        id: date
        run: echo "date=$(date +'%d/%m/%Y')" >> $GITHUB_OUTPUT

      - name: Build app
        uses: tauri-apps/tauri-action@v0
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tagName: ${{ github.ref_name }}
          releaseName: "ðŸš€ Velin ${{ github.ref_name }}"
          releaseBody: |
            ## ðŸ“¦ Download

            Scegli il file appropriato per il tuo sistema operativo:

            ### Windows
            - **`Velin_x.x.x_x64-setup.exe`** - Installer NSIS (consigliato)
            - **`Velin_x.x.x_x64_en-US.msi`** - Installer MSI

            ### macOS
            - **`Velin_x.x.x_aarch64.dmg`** - Per Mac con chip Apple Silicon (M1/M2/M3)
            - **`Velin_x.x.x_x64.dmg`** - Per Mac con chip Intel

            ### Linux
            - **`velin-chat_x.x.x_amd64.deb`** - Per Ubuntu/Debian
            - **`velin-chat_x.x.x_amd64.AppImage`** - Universale (basta renderlo eseguibile)

            ---

            ## ðŸ› Segnala Bug

            Hai trovato un problema? [Apri un issue](https://github.com/Endless-Team/Velin-chat/issues/new)

            ---

            **Versione:** ${{ github.ref_name }}
            **Data rilascio:** ${{ steps.date.outputs.date }}
            **Build ID:** ${{ github.sha }}
          releaseDraft: false
          prerelease: false
          args: --target ${{ matrix.platform.target }} --bundles ${{ matrix.platform.bundles }}

  android_apk:
    name: Android APK
    runs-on: ubuntu-latest
    permissions:
      contents: read
    steps:
      - uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Setup Java (Android)
        uses: actions/setup-java@v4
        with:
          distribution: temurin
          java-version: "17"

      - name: Setup Android SDK
        uses: android-actions/setup-android@v3

      - name: Install Rust
        uses: dtolnay/rust-toolchain@stable

      - name: Install frontend dependencies
        run: npm ci

      - name: Create .env file
        run: |
          echo "VITE_FIREBASE_API_KEY=${{ secrets.VITE_FIREBASE_API_KEY }}" >> .env
          echo "VITE_FIREBASE_AUTH_DOMAIN=${{ secrets.VITE_FIREBASE_AUTH_DOMAIN }}" >> .env
          echo "VITE_FIREBASE_PROJECT_ID=${{ secrets.VITE_FIREBASE_PROJECT_ID }}" >> .env
          echo "VITE_FIREBASE_STORAGE_BUCKET=${{ secrets.VITE_FIREBASE_STORAGE_BUCKET }}" >> .env
          echo "VITE_FIREBASE_MESSAGING_SENDER_ID=${{ secrets.VITE_FIREBASE_MESSAGING_SENDER_ID }}" >> .env
          echo "VITE_FIREBASE_APP_ID=${{ secrets.VITE_FIREBASE_APP_ID }}" >> .env

      - name: Install Tauri CLI
        run: cargo install tauri-cli --locked

      - name: Build Android APK/AAB (release)
        run: cargo tauri android build
        # Comando ufficiale della CLI Tauri v2 per generare APK e AAB [web:122]

      - name: Upload Android artifacts
        uses: actions/upload-artifact@v4
        with:
          name: android-build
          path: |
            src-tauri/gen/android/app/build/outputs/apk/**/release/*.apk
            src-tauri/gen/android/app/build/outputs/bundle/**/release/*.aab
